		window.p_url={
			//代理商管理
			agent:{
				url_1:'data1.json',//数据表格url
				url_2:'12121/ADS',//表单操作url
				url_3:'dddd/aaa',//赠送房卡url
				url_4:'dadd/bbb'//启用停用url
			}
		}
		$(function(){
			$.scParameter={
				theme: 'bootstrap',//mobiscroll
		        lang: 'zh',
		        display:$(window).width()<=700?'bottom':'bubble',
		        mode:'scroller',
		        datatable_lang:{
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "抱歉， 没有找到",
                    "sInfo": "_START_ 到 _END_ /共 _TOTAL_ 条数据",
                    "sInfoEmpty": "没有数据",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "sZeroRecords": "没有检索到数据",
                    "sSearch": "",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上一页",
                        "sNext": "下一页",
                        "sLast": "尾页"
                    },
                    "buttons": {
			            pageLength: {
			                _: "显示 %d 项",
			                "-1": "显示所有"
			            }
			        }
                }
			}
			var url=window.location.hash;
 			$(window).hashchange(function() {
                url=window.location.hash;
	        	if(url){
	        		url=url.split('#')[1];
		      		$("#main-content").load('page/'+url+'.html',{},function(){
		      			$.fn.initPage();
				      	var w=$(window).width();
				      	if(w<=979){
				      		$('.left-sidebar').slideUp(300);
				      	}
		      		});
	      		}
            });
	        if(url)
	        	url=url.split('#')[1];
	        else
	        	url='main';

	        $("#main-content").load('page/'+url+'.html',{},function(){
		      	$.fn.initPage();
		    });
		});
